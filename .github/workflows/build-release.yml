name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/KaizenBlitz.sln
      
    - name: Build solution
      run: dotnet build src/KaizenBlitz.sln --configuration Release --no-restore
      
    - name: Publish Windows EXE (Self-Contained)
      run: |
        dotnet publish src/KaizenBlitz.WPF/KaizenBlitz.WPF.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output publish/win-x64 `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true
          
    - name: Publish Windows EXE (Framework-Dependent)
      run: |
        dotnet publish src/KaizenBlitz.WPF/KaizenBlitz.WPF.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained false `
          --output publish/win-x64-framework `
          -p:PublishSingleFile=true
    
    - name: Create ZIP archives
      run: |
        Compress-Archive -Path publish/win-x64/* -DestinationPath KaizenBlitz-win-x64-standalone.zip
        Compress-Archive -Path publish/win-x64-framework/* -DestinationPath KaizenBlitz-win-x64-framework.zip
      shell: pwsh
      
    - name: Upload Self-Contained Build
      uses: actions/upload-artifact@v3
      with:
        name: KaizenBlitz-Windows-Standalone
        path: KaizenBlitz-win-x64-standalone.zip
        
    - name: Upload Framework-Dependent Build
      uses: actions/upload-artifact@v3
      with:
        name: KaizenBlitz-Windows-Framework
        path: KaizenBlitz-win-x64-framework.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          KaizenBlitz-win-x64-standalone.zip
          KaizenBlitz-win-x64-framework.zip
        body: |
          ## Kaizen Blitz Application Release
          
          ### Downloads
          
          **Recommended: Standalone Version** (No .NET installation required)
          - `KaizenBlitz-win-x64-standalone.zip` - Self-contained, runs without .NET installed (~100MB)
          
          **Framework-Dependent Version** (Requires .NET 6.0)
          - `KaizenBlitz-win-x64-framework.zip` - Smaller size, requires .NET 6.0 Runtime (~10MB)
          
          ### Installation
          
          1. Download your preferred version
          2. Extract the ZIP file
          3. Run `KaizenBlitz.WPF.exe`
          
          ### System Requirements
          
          - Windows 10 or later
          - .NET 6.0 Runtime (only for framework-dependent version)
          
          ### First Run
          
          The application will automatically:
          - Create a SQLite database
          - Set up initial configuration
          - Be ready to use!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
